<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-4">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <h5 th:text="${article.summary}"></h5>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
            <aside>
                <div class="col-sm-3 pull-right">
                    <div class="panel panel-default ">
                        <div class="panel-heading">
                            <h2 class="panel-title">Recent Posts</h2>
                        </div>
                        <div class="panel-body bg-gray text-center">
                            <div th:class="list-group">
                                <a th:each="p : ${latest5posts}" th:class="list-group-item"
                                   th:href="@{/posts/view/{id}/(id=${p.id})}" th:text="${p.title}"></a>
                            </div>
                            <a href="#" class="btn btn-success" role="button">See More</a>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</main>
