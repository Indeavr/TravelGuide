<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <img src="/img/HeaderPictureNo3.jpg" class="img-responsive"></img>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!--Logo-->
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">MASTERMINDS TRAVEL GUIDE</a>
                <!--Collapse Menu Button-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!--Menu Items-->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <!--Left Alignment-->
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}">
                            My Profile
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/article/create}">
                            Create Article
                        </a>
                    </li>
                    <li class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/admin/categories/}"><h4>Categories</h4></a></li>
                            <li><a th:href="@{/admin/users/}"><h4>Users</h4></a></li>
                        </ul>
                    </li>
                </ul>
                <!--Right Alignment-->
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/register}">
                            REGISTER
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">
                            LOGIN
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">
                            Logout
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
