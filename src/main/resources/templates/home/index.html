<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content">
        <div class="row">
            <div class="col-md-9" th:each="category : ${categories}">
                <header>
                    <h2>
                        <a th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name + ' (' + #sets.size(category.articles) + ')'}">
                        </a>
                    </h2>
                </header>
            </div>

            <aside>
                <div class="container-fluid col-sm-3 pull-right">
                    <div class="panel panel-default ">
                        <div class="panel-heading">
                            <h2 class="panel-title">Recent Posts</h2>
                        </div>
                        <div class="panel-body bg-gray text-center">
                            <div th:class="list-group">
                                <a th:each="p : ${latest5posts}" th:class="list-group-item"
                                   th:href="@{/posts/view/{id}/(id=${p.id})}" th:text="${p.title}"></a>
                            </div>
                            <a href="#" class="btn btn-success" role="button">See More</a>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</main>
